<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart - Perfume Paradise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Perfume Paradise</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="products-section">
            <div class="product">
                <img src="images/Aqva Pour Homme Marine by Bvlgari.jpg" alt="Product 1">
                <h3>Aqva Pour Homme Marine by Bvlgari</h3>
                <p>Description of the Perfume</p>
                <span>$49.99</span>
                <button onclick="addToCart('Aqva Pour Homme Marine by Bvlgari', 49.99)">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </section>

        <section class="cart-section">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <p id="total-price">Total Price: $0.00</p>
            <button onclick="clearCart()">Clear Cart</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Perfume Paradise. All rights reserved.</p>
    </footer>

    <script>
        let cartItems = [];
        
        function addToCart(productName, price) {
            cartItems.push({ name: productName, price: price });
            displayCart();
        }

        function displayCart() {
            const cartElement = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");
            let cartContent = "";
            let totalPrice = 0;

            cartItems.forEach(item => {
                cartContent += `<p>${item.name} - $${item.price.toFixed(2)}</p>`;
                totalPrice += item.price;
            });

            cartElement.innerHTML = cartContent;
            totalPriceElement.textContent = `Total Price: $${totalPrice.toFixed(2)}`;
        }

        function clearCart() {
            cartItems = [];
            displayCart();
        }
    </script>
</body>
</html>
